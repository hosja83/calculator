<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator-container">
      <div class="grid-container">
        <div class="display-container">
          <div class="display-operations">DISPLAY-OPERATIONS</div>
        </div>
        <button class="clear">CLEAR</button>
        <button class="backspace">&larr;</button>
        <button class="divide">&divide;</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply">&times;</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract">&minus;</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="plus">&plus;</button>
        <button class="plus-minus">&PlusMinus;</button>
        <button class="zero">0</button>
        <button class="period">&period;</button>
        <button class="equals">&equals;</button>
      </div>
    </div>
  </body>
</html>
