<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="background">
      <div class="calculator-container">
        <div class="grid-container">
          <div class="display-container"></div>
          <button class="reset"><span>RESET</span></button>
          <button class="clear-entry"><span>CLEAR</span></button>
          <button class="backspace">&larr;</button>
          <button class="divide">&divide;</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="multiply">&times;</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="subtract">&minus;</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="plus">+</button>
          <button class="plus-minus">&PlusMinus;</button>
          <button class="number">0</button>
          <button class="period">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
